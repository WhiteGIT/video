<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.7.1.min.js" ></script>
</head>
<body>
    <input style="width: 80%;padding: 5px;"  id="url"><button id="play">播放</button>
    <iframe id="ivideo" style="width: 100%;" height="500px;" allowfullscreen="" allowtransparency=""  src="" frameborder="0"></iframe>
</body>
<script>
    $("#play").click(function(){
            var url = $("#url").val();
            var api="https://www.myxin.top/jx/api/?url=";
            $("#ivideo").attr("src",api+url)
    })
</script>
</html>
